<!DOCTYPE html>
<html>
  <head>
    <title>Omsilog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/edit.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="../js/edit-profile.js" defer></script>

  </head>
  <body>
    <div class = "spacer"></div>
    <div class="container">
        <div class="form-section">
            <form action="/update_profile" method="post" enctype="multipart/form-data">
                <h1>Edit Profile</h1>
                <label for="profilePicture">Edit Profile Picture:</label>
                <input type="file" id="profile-pic-input" accept="image/*" name = "profilePicture">
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" ><br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" ><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ><br><br>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" ><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ><br><br>
                
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail"><br><br>
                
                <label for="bio">Edit Bio:</label><br>
                <textarea id="bio" name="bio" rows="2" cols="50"></textarea><br><br>
                
                <input type="submit" value="Save Changes">
                <br><br>
                <button type="button" class = "cancel" onclick="cancelForm()">Cancel</button>

            </form>
        </div>
    </div>
</body>
</html>
