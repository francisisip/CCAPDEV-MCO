<!DOCTYPE html>
<html>
  <head>
    <title>Omsilog &#8226; Log in</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../images/egg.png">
  </head>
  <body>
    <div id="main-box">
      <div id="left-box">
      </div>
      <div id="right-box">
        <div class="image">
          <img src="../images/egg.png" class="egg">
        </div>
        <div class="title">
          <span class="omsilog">msilog</span>
        </div>
        <div class="form">
          <div class="username">
              <input type="text" class="input" placeholder="Username" />
          </div>
          <div class="password">
              <input type="password" class="input" placeholder="Password" />
          </div>
        </div>
        <div class="submit">
          <button class="login">Log in</button>
          <a class="forgot">forgot password?</a>
        </div>
        <div class="signin-option">
          <span class="siw">Sign in with</span>
          <div>
            <img src="../images/google.png" class="logo">
            <img src="../images/apple.png" class="logo">
            <img src="../images/discord.png" class="logo">
          </div>
          <div class="register">
            <span>Don't have an account yet?</span>
            <a>Sign up here!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
