<!DOCTYPE html>
<html>
  <head>
    <title>Omsilog &#8226; Log in</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../images/egg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="main-box">
      <div id="left-box">
        <img src="../images/flavor.jpeg" class="flavor">
      </div>
      <div id="right-box">
        <div class="image">
          <img src="../images/omsilog-black.jpg" class="omsilog">
        </div>
        <form class="form" action="../index.html">
          <div class="username">
            <input type="text" class="input" placeholder="Username" required/>
          </div>
          <div class="password">
            <input type="password" class="input" placeholder="Password" required/>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rMe">
            <span class="xyz">Remember me</span>
          </div>
          <div class="submit">
            <button class="login" type="submit">Log in</button>
            <a href="#soon" data-bs-toggle="modal" class="forgot">forgot password?</a>
          </div>
        </form>
        
        
        <div class="signin-option">
          <span class="siw">Sign in with</span>
          <div>
            <a href="#soon" data-bs-toggle="modal"><img src="../images/google.png" class="logo g"></a>
            <a href="#soon" data-bs-toggle="modal"><img src="../images/apple.png" class="logo"></a>
            <a href="#soon" data-bs-toggle="modal"><img src="../images/discord.png" class="logo"></a>
            <!-- Modal -->
            <div class="modal fade" id="soon" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Hey there!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    This feauture is still under construction and will be fully functional on the website as soon as possible!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="register">
            <span>Don't have an account yet?</span>
            <a href="register.html">Sign up here!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
