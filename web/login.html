<!DOCTYPE html>
<html>
    <head>
        <title>Omsilog &#8226; Log in</title>
        <link rel="stylesheet" href="../styles/login.css">
    </head>
    <body>
        <div id="left-box">
        </div>
        <div id="right-box">
            <div class="title">
                <img src="../images/egg.png" class="egg">
                <span class="omsilog">Omsilog.</span>
            </div>
            <div class="form">
                <div class="username">
                    <span>Username:</span>
                    <input type="text" class="input" />
                </div>
                <div class="password">
                    <span>Password:</span>
                    <input type="password" class="input" />
                </div>
            </div>
            <div class="submit">
                <button class="login">Log in</button>
                <a class="forgot">forgot username/password</a>
            </div>

            <div class="signin-option">
                <img src="../images/google.png" class="logo">
                <img src="../images/apple.png" class="logo">
                <img src="../images/discord.png" class="logo">
                <div class="register">
                    <span>Don't have an account yet?</span>
                    <a>Sign up here!</a>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
